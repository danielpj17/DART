<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dartboard Dashboard</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #dartboard {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #cc0000; /* Dartboard color */
            overflow: hidden;
        }

        .section {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 100%, 50% 100%);
        }

        .section:nth-child(1) { transform: rotate(0deg); }
        .section:nth-child(2) { transform: rotate(51.43deg); }
        .section:nth-child(3) { transform: rotate(102.86deg); }
        .section:nth-child(4) { transform: rotate(154.29deg); }
        .section:nth-child(5) { transform: rotate(205.71deg); }
        .section:nth-child(6) { transform: rotate(257.14deg); }
        .section:nth-child(7) { transform: rotate(308.57deg); }

        .arrow {
            position: absolute;
            width: 20px;
            height: 2px;
            background-color: #ffffff; /* Arrow color */
            transform-origin: 0% 50%;
        }
    </style>
</head>
<body>
    <div id="dartboard">
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>

        <!-- Example arrows, you can customize these dynamically using JavaScript -->
        <div class="arrow" style="transform: rotate(45deg) translate(140px)"></div>
        <div class="arrow" style="transform: rotate(135deg) translate(140px)"></div>
        <div class="arrow" style="transform: rotate(225deg) translate(140px)"></div>
        <div class="arrow" style="transform: rotate(315deg) translate(140px)"></div>
    </div>
</body>
</html>
